<h1>Edit here:</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form #myfrm="ngForm">
        <div class="form-group">
          <label>veg Id:</label>
          <input type="text" #vid="ngModel" [(ngModel)]="veg.vid" class="form-control" name="vid" required>
          
        </div>
        <div class="form-group">
          <label for="">vegetable Name:</label>
          <input type="text" #vname="ngModel" [(ngModel)]="veg.vname" class="form-control" name="vname" required>
         
        </div>
        <div class="form-group">
            Vegetable Image :
            <br/>
            <img *ngIf="img" [src]="veg.vimage" width="100px" height="100px" name='vimage'/>
            <input type="file" (change)="onFileSelect($event)"  name="vimage" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Quantity :</label>
          <input type="text" #quantity="ngModel" [(ngModel)]="veg.quantity" class="form-control" name="quantity" required>
          
        </div>
        <div class="form-group">
          <label for="">price :</label>
          <input type="text" #price="ngModel" [(ngModel)]="veg.price" class="form-control" name="price" required>
          
        </div>

        <div class="form-group">
          <label for="">Discount :</label>
          <input type="text" #discount="ngModel" [(ngModel)]="veg.discount" class="form-control" name="discount" required>
         
        </div>
        <!-- <div class="form-group">
          <label for="">Team:</label>
          <input type="text" #team="ngModel" [(ngModel)]="veg.team" class="form-control" name="team" required>
        
        </div> -->
        <!-- <div class="form-group">
          <label for="">Pimage:</label>
          <input type="file" #pimage="ngModel" [(ngModel)]="veg.pimage" name="pimage" class="form-control">
        
        </div> -->
       
        
        
        <button type="button" class="btn btn-primary" (click)="Submitclick(myfrm)">Submit</button>
      </form>
    </div>
  </div>
</div>
