<h1 style="color: coral">ADMIN LOGIN</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form  #myfrm="ngForm">
        <div class="form-group">
          <label>UserId:</label>
          <input type="text" #aid="ngModel" [(ngModel)]="reg.aid" name="aid" class="form-control" required>
          <span *ngIf=aid.errors&&(aid.touched||aid.dirty)>
            <span [hidden]=!aid.errors.required style="color: red">Userid required</span>
          </span>
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" #apwd="ngModel" [(ngModel)]="reg.apwd" name="apwd" class="form-control" required>
          <span *ngIf=apwd.errors&&(apwd.touched||apwd.dirty)>
            <span [hidden]=!apwd.errors.required style="color: red">password required</span>
          </span>
        </div>
        <button type="button" class="btn btn-primary" (click)="btnfunction(aid,apwd)">Submit</button>
      </form>
    </div>
  </div>
</div>
