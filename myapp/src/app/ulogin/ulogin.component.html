<h1 style="color: coral">USER LOGIN</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form  #myfrm="ngForm">
        <div class="form-group">
          <label>UserId:</label>
          <input type="text" #userid="ngModel" [(ngModel)]="vs.userid" name="userid" class="form-control" required>
          <span *ngIf=userid.errors&&(userid.touched||userid.dirty)>
            <span [hidden]=!userid.errors.required style="color: red">Userid required</span>
          </span>
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" #password="ngModel" [(ngModel)]="vs.password" name="password" class="form-control" required>
          <span *ngIf=password.errors&&(password.touched||password.dirty)>
            <span [hidden]=!password.errors.required style="color: red">password required</span>
          </span>
        </div>
        <button type="button" class="btn btn-primary" (click)="btnfunction(userid,password)">Submit</button>
      </form>
    </div>
  </div>
</div>
